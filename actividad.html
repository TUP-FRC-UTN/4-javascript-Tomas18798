    <div class="container">
        <form id="form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label id="txtCorreo" for="inputEmail4">Correo Electronico</label>
                    <input name="correo"   class="form-control" id="correo" placeholder="nombre@correo.com" onkeyup="dinamicText()">
                </div>
                <div class="form-group col-md-6">
                    <label id="txtContraseña" for="inputPassword4">Contraseña</label>
                    <input  name="contraseña" type="password" class="form-control" id="contraseña" placeholder="Numero y letras entre 5 y 10 digitos" onkeyup="countChars(this);">

            <div class="form-group">
                <label id="txtDireccion" for="inputAddress">Direccion</label>
                <input name="direccion" type="text" class="form-control" id="direccion" placeholder="Inserte su direccion" onkeyup="dinamicText()">
            </div>
            <div class="form-row">

                    </label>
                </div>

<script>
    var txtCorreo = document.getElementById('correo');
    var txtPass = document.getElementById('contraseña');
    var txtDireccion = document.getElementById('direccion');
    var txtCiudad = document.getElementById('ciudad');
    var txtPais = document.getElementById('pais');
    var txtCP = document.getElementById('cp');
    var check = document.getElementById('check');

    function verificar(){
        
        if(txtCorreo.value === ''){
            
            return false;
        }else{
            let exp = /^[-\w.%+]{1,64}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/i ;
            if(exp.test(txtCorreo.value) == false){
                
                alert("Verifique el formato del correo electronico (nombre@direccion.xxx)")
                return false;
            }
        }

        if(txtPass.value === ''){
            alert('El campo Contraseña es requerido');
            return false;
        }else{
            let exp = /^[A-Za-z0-9!?-]{5,10}$/ ;
            if(exp.test(txtPass.value) == false){
                alert("Verifique el formato de la contraseña (letras y numeros de 8 digitos)")
                return false;
            }
        }

        if(txtDireccion.value === ''){
            alert('El campo Direccion es requerido');
            return false;
        }else{
            let exp = /^[a-zA-Z0-9\s]{5,100}$/;
            //let exp =  /^[a-zA-Z0-9]{5,100}$/ ;
            if(exp.test(txtDireccion.value) == false){
                alert("Verifique el formato de la Direccion")
                return false;
            }
        }

        if(txtCiudad.value === ''){
            alert('El campo Ciudad es requerido');
            return false;
        }else{
            let exp =  /^[a-zA-Z\s]{5,25}$/ ;
            if(exp.test(txtCiudad.value) == false){
                alert("Verifique el formato de la Ciudad")
                return false;
            }
        }

        if(txtPais.value === ''){
            alert('El campo Pais es requerido');
            return false;
        }else{
            let exp =  /^[a-zA-Z\s]{5,25}$/ ;
            if(exp.test(txtPais.value) == false){
                alert("Verifique el formato del Pais")
                return false;
            }

        if(txtCP.value === ''){
            alert('El campo Codigo Postal es requerido');
            return false;
        }else{
            let exp =  /^[0-9]+$/ ;
            if(exp.test(txtCP.value) == false){
                alert("Verifique el formato del codigo postal")
                return false;
            }
        }

        if(check.checked == false){
            alert('debe aceptar los terminos');
            return false;
        }
        return true;
    }

    }

    function validar(){
        if(verificar() == true){
            alert("Datos enviados correctamente")
        }
    }

    function countChars(obj){
        var maxLength = 10;
        var strLength = obj.value.length;
        var charRemain = (maxLength - strLength);
        
        if(charRemain < 0){
            document.getElementById("txtContraseña").innerHTML = '<span style="color: red;">Contraseña --> Excediste el maximo de '+maxLength+' caracteres</span>';
        }else{
            document.getElementById("txtContraseña").innerHTML = "Contraseña --> "+charRemain+' caracteres disponibles';
        }
    }

    function dinamicText(){
        if(document.getElementById("txtCorreo")){
            let exp = /^[-\w.%+]{1,64}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/i ;
            if(exp.test(txtCorreo.value)==true){
                document.getElementById("txtCorreo").innerHTML = '<span style="color: green;">Correo Electronico correcto</span>';
            }else{
                document.getElementById("txtCorreo").innerHTML = '<span style="color: red;">Correo Electronico incorrecto</span>';
            }
        }
        if(document.getElementById("txtDireccion")){
            let exp = /^[a-zA-Z0-9\s]{5,100}$/ ;
            if(exp.test(txtDireccion.value)==true){
                document.getElementById("txtDireccion").innerHTML = '<span style="color: green;">Direccion correcta</span>';
            }else{
                document.getElementById("txtDireccion").innerHTML = '<span style="color: red;">Direccion incorrecta</span>';
            }
        }
         if(document.getElementById("txtCiudad")){
            let exp = /^[a-zA-Z\s]{5,25}$/ ;
            if(exp.test(txtCiudad.value)==true){
                document.getElementById("txtCiudad").innerHTML = '<span style="color: green;">Ciudad correcta</span>';
            }else{
                document.getElementById("txtCiudad").innerHTML = '<span style="color: red;">Ciudad incorrecta</span>';
            }
        }
        if(document.getElementById("txtPais")){
            let exp = /^[a-zA-Z\s]{5,25}$/ ;
            if(exp.test(txtPais.value)==true){
                document.getElementById("txtPais").innerHTML = '<span style="color: green;">Pais correcto</span>';
            }else{
                document.getElementById("txtPais").innerHTML = '<span style="color: red;">Pais incorrecto</span>';
            }
        }
        if(document.getElementById("txtCP")){
            let exp = /^[0-9]+$/ ;
            if(exp.test(txtCP.value)==true){
                document.getElementById("txtCP").innerHTML = '<span style="color: green;">Codigo Postal correcto</span>';
            }else{
                document.getElementById("txtCP").innerHTML = '<span style="color: red;">Codigo Postal incorrecto</span>';
            }
        }
        if(document.getElementById("txtTerminos")){
            if(check.checked == true){
                document.getElementById("txtTerminos").innerHTML = '<span style="color: green;">Acepto los terminos</span>';
            }
        }
      
        
    }
</script>
